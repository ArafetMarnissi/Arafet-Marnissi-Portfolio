<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circle180">
      <circle cx="90" cy="90" r="90"/>
    </clipPath>
    <filter id="shadow180" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="6" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Circular background with gradient -->
  <circle cx="90" cy="90" r="90" fill="url(#gradient180)" filter="url(#shadow180)"/>
  
  <!-- Profile image clipped to circle -->
  <image href="/profile-circular.jpg" x="0" y="0" width="180" height="180" clip-path="url(#circle180)" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Elegant border -->
  <circle cx="90" cy="90" r="87" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="90" cy="90" r="85" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  
  <defs>
    <linearGradient id="gradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05" />
    </linearGradient>
  </defs>
</svg>
