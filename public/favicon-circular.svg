<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circle">
      <circle cx="16" cy="16" r="16"/>
    </clipPath>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Circular background with gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Profile image clipped to circle -->
  <image href="/profile-photo.png" x="0" y="0" width="32" height="32" clip-path="url(#circle)" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Circular border -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg>
