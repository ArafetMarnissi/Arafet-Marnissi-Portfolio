<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32">
  <defs>
    <clipPath id="circle">
      <circle cx="16" cy="16" r="16"/>
    </clipPath>
  </defs>
  
  <!-- Circular background with gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#gradient)"/>
  
  <!-- Profile image clipped to circle -->
  <image href="/profile-photo.png" width="32" height="32" clip-path="url(#circle)" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Optional border for better definition -->
  <circle cx="16" cy="16" r="15.5" fill="none" stroke="#6366f1" stroke-width="1"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg>
